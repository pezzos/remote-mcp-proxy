services:
  remote-mcp-proxy:
    image: remote-mcp-proxy:latest
    build: .
    container_name: remote-mcp-proxy
    restart: unless-stopped
    volumes:
      - ./config.json:/app/config.json:ro
    read_only: true
    tmpfs:
      - /tmp:exec
      - /root/.npm:exec
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    environment:
      - GO_ENV=production
      - DOMAIN=${DOMAIN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy
      # filesystem MCP server routing
      - traefik.http.routers.filesystem-mcp.rule=Host(`filesystem.mcp.${DOMAIN}`)
      - traefik.http.routers.filesystem-mcp.entrypoints=websecure
      - traefik.http.routers.filesystem-mcp.tls=true
      - traefik.http.routers.filesystem-mcp.tls.certresolver=myresolver
      - traefik.http.routers.filesystem-mcp.service=filesystem-mcp-service
      - traefik.http.services.filesystem-mcp-service.loadbalancer.server.port=8080
      # memory MCP server routing
      - traefik.http.routers.memory-mcp.rule=Host(`memory.mcp.${DOMAIN}`)
      - traefik.http.routers.memory-mcp.entrypoints=websecure
      - traefik.http.routers.memory-mcp.tls=true
      - traefik.http.routers.memory-mcp.tls.certresolver=myresolver
      - traefik.http.routers.memory-mcp.service=memory-mcp-service
      - traefik.http.services.memory-mcp-service.loadbalancer.server.port=8080
      # sequential-thinking MCP server routing
      - traefik.http.routers.sequential-thinking-mcp.rule=Host(`sequential-thinking.mcp.${DOMAIN}`)
      - traefik.http.routers.sequential-thinking-mcp.entrypoints=websecure
      - traefik.http.routers.sequential-thinking-mcp.tls=true
      - traefik.http.routers.sequential-thinking-mcp.tls.certresolver=myresolver
      - traefik.http.routers.sequential-thinking-mcp.service=sequential-thinking-mcp-service
      - traefik.http.services.sequential-thinking-mcp-service.loadbalancer.server.port=8080

networks:
  proxy:
    external: true